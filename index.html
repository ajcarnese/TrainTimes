<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Ticket to Ride</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- Font libraries -->
    <link href="https://fonts.googleapis.com/css?family=Limelight|Racing+Sans+One" rel="stylesheet">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron" id="banner">
        <h1 class="text-center">Got a Ticket to Ride?</h1>
        <h3 class="text-center">Time to take the "A" Train!</h3>
      </div>

      
    <!-- Train Schedule -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
          	<div class="panel-heading" id="heading">
              <h3 class="panel-title"><strong>Come on, Ride the Train!</strong></h3>
            </div>
              <div class="panel-body">
                <table class="table table-hover" id="train-table">  
                  <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>                 
    			          </tr>
          			  </thead>
          			  <tbody>
          			  </tbody>
          			</table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Train -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading" id="heading">
              <h3 class="panel-title"><strong>Look up your next ticket out of here!</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Train info entry form -->
              <form id="train-input">
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>  
                <div class="form-group">
                  <label for="first-train">First Train Time (HH:mm AM/PM)</label>
                  <input class="form-control" id="first-train" type="time">
                </div> 
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="number">
                </div> 
                <button class="btn btn-primary" id="train-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  

      </div>

    </div>

</body>
</html>
